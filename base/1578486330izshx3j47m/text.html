<p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;"><span style=" font-family:'FreeMono'; color:#6a1009;">isort.cfg</span> или <span style=" font-family:'FreeMono'; color:#6a1009;">setup.cfg</span> (тогда заменить секцию settings на isort):</p>
