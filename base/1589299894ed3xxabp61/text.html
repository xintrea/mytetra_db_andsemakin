<p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;">Этот способ может быть не самым оптимальным, но он очень прост.</p>
<p style="-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;"><br /></p>
<p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;">1. Запускаем GIT GUI (например, правой кнопкой мыши в репозитории &gt; <span style=" font-weight:600;">GIT GUI Here</span>);</p>
<p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;">2. Заходим в <span style=" font-weight:600;">Help</span> &gt; <span style=" font-weight:600;">Show SSH Keys</span>;</p>
<p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;">3. <span style=" font-weight:600;">Generate key</span>;</p>
<p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;">4. Появившийся публичный ключ можно скопировать и добавить на GitHub/GitLab/BitBucket.</p></body></html>
